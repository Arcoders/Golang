<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <title>Go Chat</title>
</head>
<body>

    <div id="continer">
        <div id="registro">
            <form action="" id="form_registro">
                <input type="text" name="user_name" id="user_name" class="form-control" placeholder="Username">
                <input type="submit" value="Ingresar" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div id="container_chat">
        <div class="chat">
            <div id="chatZone">
                <form action="" id="form_message">
                    <textarea rows="20" cols="70" class="form-control-are" id="chat_area"></textarea>
                    <input type="text" name="msg" class="form-control" id="msg" autofocus="true" placeholder="Message...">
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
